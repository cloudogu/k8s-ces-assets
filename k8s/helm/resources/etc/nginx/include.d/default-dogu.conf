{{ $defaultDogu := .Values.controllerManager.manager.config.defaultDogu | default "default"}}
{{if eq $defaultDogu "default"}}
# redirect to ces-about page if no dogu is configured as default dogu
location = / {
  return 301 https://$host/info;
}
{{else}}
# redirect to configured default dogu
location = / {
  return 301 https://$host/{{ .Values.controllerManager.manager.config.defaultDogu }};
}
{{end}}
